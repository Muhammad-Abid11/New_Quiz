<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body onload="showQuestion()">

    <div id="content">
        <div class="bg-light w-50 mx-auto mt-5 container " id="main">
            <p><b id="question">Question</b></p>
        </div>
        <div class="bg-light w-50 mx-auto mt-5 container " id="btnCnt">
            <button class="btn-primary btn" id="option1" onclick="next(this)">option 1</button>
            <button class="btn-primary btn" id="option2" onclick="next(this)">option 2</button>
            <button class="btn-primary btn" id="option3" onclick="next(this)">option 3</button>
            <button class="btn-primary btn" id="option4" onclick="next(this)">option 4</button>
        </div>
    </div>

    <div id="result_hide">
        <div id="heading" class="bg-light w-50 mx-auto mt-5 container text-center">
            <h1>Congratulations! <span>&#10003;</span></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
